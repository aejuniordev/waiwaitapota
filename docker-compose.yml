version: '3.8'
services:
  backend:
    build: ./backend
    command: gunicorn --workers 4 --bind 0.0.0.0:5000 --chdir /home/backend/project/ wsgi:app
    # command: gunicorn -w 3 -b 0.0.0.0:8080 waiwaitapota:wsgi --reload
    # command: gunicorn -w 4 -b 0.0.0.0 /home/backend/project/wsgi
    # command: python3 project/app.py  # --reload --workers 1 --host 0.0.0.0 --port 8000
    environment:
      PORT_APP: 
      DB_URL: mongodb://mongo
      DB_PORT: 27017
      DB_NAME: waiwaitapota
      DB_USER: 
      DB_PASSWORD:
      SECRET_KEY: 
      ACCESS_TOKEN_EXPIRES:
      REFRESH_TOKEN_EXPIRES:
      REDIS_HOST:
      REDIS_DB:
      REDIS_PORT:
      # Admin user 
      ADMIN_USERNAME: 
      # admin
      ADMIN_EMAIL: 
      # admin@waiwai.com
      ADMIN_PASSWORD: 
      # admin123
    ports:
      - 80:5000
      - 443:5000
    volumes:
      - ./backend:/home/backend/project
    depends_on:
      - mongo
    restart: always
    networks:
      - waiwainetwork
  mongo:
    image: mongo:4.4.18
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: 
      MONGO_INITDB_ROOT_PASSWORD: 
      MONGODB_APPLICATION_DATABASE: 
    volumes:
      - ./mongodbdata:/data/db
    # ports:
    #   - 27017:27017
    networks:
      - waiwainetwork
  redis:
    image: redis:7.0.7
    # ports:
    #   - 6379:6379
    # https://stackoverflow.com/questions/67011403/docker-compose-add-data-to-redis
    # https://geshan.com.np/blog/2022/01/redis-docker/
    volumes:
      - ./redis_data:/data
    networks:
      - waiwainetwork
networks:
  waiwainetwork:
  # Necess√°rio criar rede
    driver: bridge
    external: true
